{% extends "base.html" %}
{% load static  %}
{% block content %}
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="{% url "beranda" %}">Beranda</a></li>
                <li class="active">Profil</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!-- about wrapper start -->
<div class="about-us-wrapper pt-60 pb-40">
    <div class="container">
        {% for profil in profil %}
        <div class="row">
            <!-- About Text Start -->
            <div class="col-lg-6 order-last order-lg-first">
                <div class="about-text-wrap">
                    <h2><span>{{profil.nama}}</span></h2>
                    <h2><span>{{profil.keterangan|safe}} </span></h2>
                </div>
            </div>
            <!-- About Text End -->
            <!-- About Image Start -->
            <div class="col-lg-5 col-md-10">
                <div class="about-image-wrap">
                    <img class="img-full" src="{{profil.gambar.url}}" alt="{{profil.nama}}" />
                </div>
            </div>
            <!-- About Image End -->
        </div>
        {% empty %}
            <div class="row">
                <div class="col-lg-12 order-last order-lg-first">
                    <div class="alert alert-danger">Porfil Belum diisi</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
